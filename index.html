<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="container">
    <section class="summary">
      <picture class="hero-img">
        <img src="./images/illustration-hero.svg" alt="Image Top">
      </picture>
      <div class="main">
	      <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="plan-info">
          <div class="icon">
            <img src="./images/icon-music.svg" alt="Icon Music">
            <div class="plan-price">
              <b class="">Annual Plan</b>
              <span>$59.99/year</span>
            </div>
          </div>
          <a class="link">Change</a>
        </div>
        <div class="btns">
          <button class="btns-pay">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/yalfmm">yalfMM</a>.
    </div>
  </footer>
</body>
</html>
